<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="product review">
    <meta name="author" content="Venisa McAllister">
    <title>Product Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="styles/form.css" rel="stylesheet">
    <script defer src="scripts/form.js"></script>
</head>

<body>
    <header></header>
    <main>
        
        <form method="get" action="review.html" class="wf1">
            <h1>Product Review</h1>
            <div>
                <label for="product_name">Product Name</label>
                <select id="product_name" name="product_name" required>
                    <option value="" selected disabled>Select a Product &#9662;</option>
                </select>
            </div>
            <div>
                <label>Overall Rating:</label>
            </div>
            <div class="details">
                <label for="onestar"><input type="radio" name="rating" id="onestar" value="1" required>&#9734;</label>
                <label for="twostar"><input type="radio" name="rating" id="twostar" value="2"
                        required>&#9734;&#9734;</label>
                <label for="threestar"><input type="radio" name="rating" id="threestar" value="3"
                        required>&#9734;&#9734;&#9734;</label>
                <label for="fourstar"><input type="radio" name="rating" id="fourstar" value="4"
                        required>&#9734;&#9734;&#9734;&#9734;</label>
                <label for="fivestar"><input type="radio" name="rating" id="fivestar" value="5"
                        required>&#9734;&#9734;&#9734;&#9734;&#9734;</label>
            </div>
            <div>
                <label for="pickdate">Completion Date:</label>
                <input type="date" name="CompleteDate" id="pickdate" required>
            </div>
            <div>Useful Features:</div>
            <div>
                <label for="checkbox1"><input type="checkbox" id="checkbox1" name="editing" value="yes">
                    Durability</label>
                <label for="checkbox2"><input type="checkbox" id="checkbox2" name="code" value="yes"> Ease of
                    Use</label>
                <label for="checkbox3"><input type="checkbox" id="checkbox3" name="process" value="yes">
                    Performance</label>
                <label for="checkbox4"><input type="checkbox" id="checkbox4" name="Client" value="yes"> Design</label>
            </div>
            <div>
                <label for="review1">Written Review (optional):</label>
            </div>
            <div>
                <textarea id="review1" name="custreview" rows="4" cols="40"></textarea>

            </div>
            <div>
                <label for="username">Name:</label>
                <input type="text" id="username" name="name">
            </div>
            <div>
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span>
            &#127794;Venisa McAllister California, USA &#x1F30A;</p>
        <p><span id="lastModified"></span>
    </footer>
   
</body>

</html>
