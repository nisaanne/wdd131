<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="product review">
    <meta name="author" content="Venisa McAllister">
    <title>Review</title>
    <link href="styles/form.css" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>              
        <form method="get" action="review.html" class="wf1">
            <h1>Product Review</h1>
            <div>
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a product &#9662;</option>
                    <option value="fc-1888">flux capacitor</option>
                    <option value="fc-2050">power laces</option>
                    <option value="fs-1987">time circuits</option>
                    <option value="ac-2000">low voltage reactor</option>
                    <option value="jj-1969">warp equalizer</option>
                </select>
            </div>
            <div>
                <label>Overall Rating:</label>
            </div>
            <div class="details">
                <label for="onestar"><input type="radio" name="rating" id="onestar" value="1" required>&#9734;</label>
                <label for="twostar"><input type="radio" name="rating" id="twostar" value="2" required>&#9734;&#9734;</label>
                <label for="threestar"><input type="radio" name="rating" id="threestar" value="3" required>&#9734;&#9734;&#9734;</label>
                <label for="fourstar"><input type="radio" name="rating" id="fourstar" value="4" required>&#9734;&#9734;&#9734;&#9734;</label>
                <label for="fivestar"><input type="radio" name="rating" id="fivestar" value="5" required>&#9734;&#9734;&#9734;&#9734;&#9734;</label>
            </div>
            <div>
                <label for="pickdate">Completion Date:</label>
                <input type="date" name="CompleteDate" id="pickdate" required>
            </div>
            <div>Useful Features:</div>
            <div>
                <label for="checkbox1"><input type="checkbox" id="checkbox1" name="editing" value="yes"> Durability</label>
                <label for="checkbox2"><input type="checkbox" id="checkbox2" name="code" value="yes"> Ease of Use</label>
                <label for="checkbox3"><input type="checkbox" id="checkbox3" name="process" value="yes"> Performance</label>
                <label for="checkbox4"><input type="checkbox" id="checkbox4" name="Client" value="yes"> Design</label>
            </div>
            <div>
                <label for="review1">Written Review (optional):</label>
                <textarea id="review1" name="custreview" rows="4" cols="40"></textarea>
            </div>
            <div>
                <label for="username">Name:</label>
                <input type="text" id="username" name="name">
            </div>
            <div>
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
