<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Page</title>
    <meta name = "description" content="website about Vancouver Island">
    <meta name = "author" content="Venisa McAllister">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script defer src = "scripts/place.js"></script>
</head>   
<body>
    <header>
        <h1>Vancouver Island</h1>
    </header>
<main>
        <div class="hero">
            <picture>
                <source srcset="images/garden.webp" media="(min-width: 1000px)">
                <source srcset="images/assembly.webp" media="(min-width: 500px)">
                <img src="images/town.webp" alt="Oakland temple" width="500" height="250">
            </picture>

 
            <section class = "card data">
                <h2>Data</h2>
                <div class = "col-2">
                    <span class="label">Area: </span>
                    <span class="value">31,285 sq km</span>
                    <span class="label">Population: </span>
                    <span class="value">864,864</span>
                    <span class="label">Capital: </span>
                    <span class="value">Victoria, BC</span>
                    <span class="label">Languages: </span>
                    <span class="value">English, French</span>
                    <span class="label">Currency: </span>
                    <span class="value">Dollar</span>
                    <span class="label">Time Zone: </span>
                    <span class="value">UTC-7</span>
                    <span class="label">Calling Code: </span>
                    <span class="value">+1</span>
                    <span class="label">Internet TLD: </span>
                    <span class="value">.ca</span>
                </div>
            </section>
            <section class = "card weather">
                <h2>Weather</h2>
                <div class=weathersvg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-sun" viewBox="0 0 16 16">
                    <path d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.5 3.5 0 0 1 7 8m4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5z"/>
                    <path d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708zm1.734 3.374a2 2 0 1 1 3.296 2.198q.3.423.516.898a3 3 0 1 0-4.84-3.225q.529.017 1.028.129m4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377M14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/>
                </svg>
                </div>
                <div class = "col-2">

                    <span class="label">Temperature: </span>
                    <span class="value">15&deg;</span>
                    <span class="label">Conditions: </span>
                    <span class="value">Partly Cloudy</span>
                    <span class="label">Wind: </span>
                    <span class="value">5 km</span>
                    <span class="label">Wind Chill: </span>
                    <span class="value" id="wcf"></span>
                    
                </div>
                
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span>
         &#127794;Venisa McAllister California, USA &#x1F30A;</p>
        <p><span id="lastModified"></span>
    </footer>
</body>
</html>
