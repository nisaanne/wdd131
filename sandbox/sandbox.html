<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <style>
        /* Add any necessary styles here */
        body {
            font-family: "Roboto", Arial, Helvetica, sans-serif;
            background-color: #c5cbe4;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        input[type="text"], input[type="date"], textarea, select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #c5cbe4;
            color: white;
        }
    </style>
</head>
<body>
    <form method="get" action="review.html">
        <h1>Product Review</h1>

        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
            <script>
                const products = [
                    { name: "Product 1" },
                    { name: "Product 2" },
                    { name: "Product 3" }
                ];

                products.forEach(product => {
                    const option = document.createElement("option");
                    option.value = product.name;
                    option.textContent = product.name;
                    document.getElementById("productName").appendChild(option);
                });
            </script>
        </select>

        <label>Overall Rating</label>
        <div>
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">☆</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">☆☆</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">☆☆☆</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">☆☆☆☆</label>
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">☆☆☆☆☆</label>
        </div>

        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <label>Useful Features</label>
        <div>
            <input type="checkbox" id="feature1" name="features" value="Feature 1">
            <label for="feature1">Feature 1</label>
            <input type="checkbox" id="feature2" name="features" value="Feature 2">
            <label for="feature2">Feature 2</label>
            <input type="checkbox" id="feature3" name="features" value="Feature 3">
            <label for="feature3">Feature 3</label>
        </div>

        <label for="review">Written Review</label>
        <textarea id="review" name="review"></textarea>

        <label for="username">User Name</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Submit Review">
    </form>

    <footer>
        &copy; 2024 Your School. All rights reserved.
    </footer>
</body>
</html>
